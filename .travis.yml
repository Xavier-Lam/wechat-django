dist: xenial

language: python

matrix:
  include:
    - env: TOX_ENV=py36-django22,py36-django30,py36-django31,py36-django32
      python: "3.6"
    - env: TOX_ENV=py37-django22,py37-django30,py37-django31,py37-django32
      python: "3.7"
    - env: TOX_ENV=py38-django22,py38-django30,py38-django31,py38-django32
      python: "3.8"
    - env: TOX_ENV=py39-django22,py39-django30,py39-django31,py39-django32
      python: "3.9"
    - env: TOX_ENV=py310-django22,py310-django30,py310-django31,py310-django32
      python: "3.10"

install:
  - pip install tox

script: tox . -e $TOX_ENV